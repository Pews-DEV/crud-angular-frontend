<mat-card>
  <mat-card-title>Alterar Conta</mat-card-title>

  <form>
    <div class="input-descricao">
      <mat-form-field>
        <input matInput placeholder="Descricao" [(ngModel)]="conta.descricao" name="name">
      </mat-form-field>
    </div>
    <div class="input-detalhes">
      <mat-form-field>
        <input matInput placeholder="Valor (R$)" [(ngModel)]="conta.valor" name="price" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Vencimento" [(ngModel)]="conta.vencimento" name="vencimento">
      </mat-form-field>
    </div>
  </form>

  <button mat-raised-button (click)="updateConta()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>

</mat-card>
